<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Here are your users for AppTwo:</h1>
    <div class="djangotwo">
      {% if users %}
      <ol>
        {% for person in users %}
        <li>User Info</li>
        <ul>
          <li>First Name: {{ person.first_name}}</li>
          <li>Last Name: {{ person.last_name}}</li>
          <li>Email: {{ person.email }}</li>
        </ul>
        {% endfor %}
        {% else %}
        <p>NO USERS FOUND!</p>
        {% endif %}
      </ol>
  </body>
</html>
